<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sirch</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
</head>

<body class="bg-gray-200 dark:bg-gray-800 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-3xl">
        <!-- Dark Mode Toggle Button -->
        <button id="theme-toggle" type="button"
            class="text-gray-500 border-2 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 border-gray-300 dark:border-gray-700 rounded-lg text-sm p-2.5 ml-2">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
        <!-- Sirch Logo -->
        <div class="flex justify-center py-2">
            <img class="w-1/2 sm:w-1/3 rounded-lg" src="img/Sirch.png" alt="Sirch logo" />
        </div>
        <!-- Date and Time Container -->
        <div id="date-time-container" class="text-center my-4 sm:my-2 text-lg font-semibold dark:text-gray-100">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <!-- Search Box -->
        <form id="search-form" class="w-full flex justify-center items-center">
            <input type="text" id="search-input"
                class="shadow-lg border border-gray-300 dark:border-gray-600 rounded-full w-3/4 p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-100"
                placeholder="Search Google or type a URL" />
            <svg class="w-[32px] ml-4 text-gray-800 dark:text-gray-100" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
        </form>
        <!-- Search Button Container -->
        <div class="flex justify-center space-x-4 mt-8">
            <!-- Google Search Button -->
            <button id="search-btn"
                class="search-btn">
                Google Search
            </button>
            <!-- I'm Feeling Lucky Button -->
            <button id="lucky-btn"
                class="search-btn">
                I'm Feeling Lucky
            </button>
        </div>
    </div>

    <!-- Dark Mode Script -->
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (
            localStorage.getItem("color-theme") === "dark" ||
            (!("color-theme" in localStorage) &&
                window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>
</body>

</html>
